<div class="upload-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div class="container">
        <h1>Upload Database</h1>
        <form [formGroup]="form" (ngSubmit)="submitDataset()">
            <!-- Progress Bar -->
            <div class="progress form-group" *ngIf="progress > 0">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                </div>
            </div>

            <div class="form-group">
                <input type="file" (change)="uploadFile($event)">
            </div>

            <div class="form-group input-group-lg">
                <input class="form-control" placeholder="Name" formControlName="name">
            </div>

            <div class="form-group input-group-lg">
                <input class="form-control" placeholder="Description" formControlName="description">
            </div>

            <div class="form-group">
                <button class="btn btn-danger btn-block btn-lg">Create</button>
            </div>
        </form>
    </div>
</div>
