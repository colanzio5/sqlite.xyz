version: "3.3"
services:
  db:
    container_name: db
    image: mysql:5.7.26
    restart: always
    command: --max_allowed_packet=325058560
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3306:3306"
    expose:
      - "3306"